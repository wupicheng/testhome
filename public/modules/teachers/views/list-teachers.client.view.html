<section data-ng-controller="TeachersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Teachers</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="teacher in exams" data-ng-href="#!/exams/{{teacher._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="teacher.teacher_name | date:'mediumDate'"></span>
				by
				<span data-ng-bind="teacher.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="teacher.teacher_name"></h4>
			<p class="list-group-item-text" data-ng-bind="teacher.teacher_password"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="exams.$resolved && !exams.length">
		No exams yet, why don't you <a href="/#!/exams/create">create one</a>?
	</div>
</section>
