<section data-ng-controller="StusController" data-ng-init="find()">
	<div class="page-header">
		<h1>Stus</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="stu in stus" data-ng-href="#!/stus/{{stu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="stu.stu_name | date:'mediumDate'"></span>
				by
				<span data-ng-bind="stu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="stu.stu_name"></h4>
			<p class="list-group-item-text" data-ng-bind="stu.stu_password"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="stus.$resolved && !stus.length">
		No stus yet, why don't you <a href="/#!/stus/create">create one</a>?
	</div>
</section>
